<!DOCTYPE html>
<html>
<head>
    <title>AR.js Cube Géolocalisé</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; gpsMinDistance: 5;"
    >
        <a-camera gps-camera rotation-reader></a-camera>
        
        <a-box
            gps-entity-place="latitude: 43.6007035742367; longitude: 1.4357006549835205"
            material="color: red"
            scale="20 20 20"
            position="0 0 0"
        ></a-box>
    </a-scene>
</body>
</html>
