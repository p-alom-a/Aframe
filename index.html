<!DOCTYPE html>
<html>
<head>
    <title>Cube AR avec Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="rotateBox()">Tourner</button>
        <button onclick="moveCloser()">Rapprocher</button>
        <button onclick="moveFurther()">Éloigner</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, cube;
        let isRotating = false;
        let targetZ = -5;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            // Caméra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 0;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            // Cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x4CC3D9 });
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -5);
            scene.add(cube);

            // Lumière
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Gestion du redimensionnement
            window.addEventListener('resize', onWindowResize, false);

            // Gestion de l'orientation du mobile
            window.addEventListener('deviceorientation', handleOrientation, true);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isRotating) {
                cube.rotation.y += 0.1;
            }

            // Animation fluide de la position Z
            cube.position.z += (targetZ - cube.position.z) * 0.1;

            renderer.render(scene, camera);
        }

        function rotateBox() {
            isRotating = true;
            setTimeout(() => {
                isRotating = false;
                cube.rotation.y = Math.round(cube.rotation.y / (Math.PI * 2)) * Math.PI * 2;
            }, 2000);
        }

        function moveCloser() {
            targetZ = Math.max(targetZ + 1, -2);
        }

        function moveFurther() {
            targetZ = Math.min(targetZ - 1, -10);
        }

        function handleOrientation(event) {
            if (!event.alpha) return;
            
            const x = event.beta * Math.PI / 180;
            const y = event.gamma * Math.PI / 180;
            
            cube.rotation.x = x * 0.1;
            cube.rotation.z = y * 0.1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
