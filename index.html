<!DOCTYPE html>
<html>
<head>
    <title>Cube AR Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay></video>
    <div id="instructions">Glissez le cube pour le déplacer</div>
    <div class="controls">
        <button onclick="rotateBox()">Tourner</button>
        <button onclick="moveCloser()">Rapprocher</button>
        <button onclick="moveFurther()">Éloigner</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, cube;
        let isDragging = false;
        let isRotating = false;
        let previousTouch = { x: 0, y: 0 };
        let raycaster, plane;

        async function init() {
            await startCamera();

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 0;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            // Plan invisible pour le drag and drop
            plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
            raycaster = new THREE.Raycaster();

            // Cube initial
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4CC3D9,
                transparent: true,
                opacity: 0.8
            });
            cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -5);
            scene.add(cube);

            // Lumières
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Gestionnaires d'événements
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('deviceorientation', handleOrientation, true);
            
            // Événements tactiles
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);

            animate();
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    } 
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            } catch (err) {
                console.error("Erreur d'accès à la caméra:", err);
            }
        }

        function onTouchStart(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const rect = renderer.domElement.getBoundingClientRect();
            const x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
            const y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(new THREE.Vector2(x, y), camera);
            const intersects = raycaster.intersectObject(cube);

            if (intersects.length > 0) {
                isDragging = true;
                previousTouch.x = touch.clientX;
                previousTouch.y = touch.clientY;
                document.getElementById('instructions').textContent = 'Déplacez le cube...';
            }
        }

        function onTouchMove(event) {
            if (!isDragging) return;
            event.preventDefault();

            const touch = event.touches[0];
            const rect = renderer.domElement.getBoundingClientRect();
            const x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
            const y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(new THREE.Vector2(x, y), camera);
            const intersectPoint = new THREE.Vector3();
            raycaster.ray.intersectPlane(plane, intersectPoint);

            // Limiter la position du cube dans le champ de vision
            intersectPoint.x = Math.max(-3, Math.min(3, intersectPoint.x));
            intersectPoint.y = Math.max(-2, Math.min(2, intersectPoint.y));
            intersectPoint.z = cube.position.z;

            cube.position.copy(intersectPoint);
        }

        function onTouchEnd() {
            if (isDragging) {
                isDragging = false;
                document.getElementById('instructions').textContent = 'Glissez le cube pour le déplacer';
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isRotating) {
                cube.rotation.y += 0.1;
            }

            renderer.render(scene, camera);
        }

        function rotateBox() {
            isRotating = true;
            setTimeout(() => {
                isRotating = false;
                cube.rotation.y = Math.round(cube.rotation.y / (Math.PI * 2)) * Math.PI * 2;
            }, 2000);
        }

        function moveCloser() {
            if (cube.position.z < -2) {
                cube.position.z += 1;
            }
        }

        function moveFurther() {
            if (cube.position.z > -10) {
                cube.position.z -= 1;
            }
        }

        function handleOrientation(event) {
            if (!event.alpha) return;
            
            const x = event.beta * Math.PI / 180;
            const y = event.gamma * Math.PI / 180;
            
            if (!isDragging) {
                cube.rotation.x = x * 0.1;
                cube.rotation.z = y * 0.1;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
