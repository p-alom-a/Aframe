<!DOCTYPE html>
<html>
<head>
    <title>Cube AR Gratuit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay></video>
    <div id="instructions">Touchez l'écran pour placer le cube</div>
    <div class="controls">
        <button onclick="rotateBox()">Tourner</button>
        <button onclick="moveCloser()">Rapprocher</button>
        <button onclick="moveFurther()">Éloigner</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, cube;
        let isRotating = false;
        let cubes = [];

        async function init() {
            await startCamera();

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 0;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);

            // Lumières
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1);
            scene.add(light);
            
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Gestionnaires d'événements
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('deviceorientation', handleOrientation, true);
            renderer.domElement.addEventListener('click', createCube);

            animate();
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    } 
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
            } catch (err) {
                console.error("Erreur d'accès à la caméra:", err);
            }
        }

        function createCube(event) {
            // Convertir les coordonnées de la souris en coordonnées 3D
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Créer le cube
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4CC3D9,
                transparent: true,
                opacity: 0.8
            });
            
            cube = new THREE.Mesh(geometry, material);
            
            // Positionner le cube en fonction du clic
            cube.position.set(x * 3, y * 2, -5);
            scene.add(cube);
            cubes.push(cube);

            // Mettre à jour les instructions
            document.getElementById('instructions').textContent = 
                'Utilisez les boutons pour manipuler le cube';
        }

        function animate() {
            requestAnimationFrame(animate);

            cubes.forEach(cube => {
                if (isRotating) {
                    cube.rotation.y += 0.1;
                }
            });

            renderer.render(scene, camera);
        }

        function rotateBox() {
            isRotating = true;
            setTimeout(() => {
                isRotating = false;
                cubes.forEach(cube => {
                    cube.rotation.y = Math.round(cube.rotation.y / (Math.PI * 2)) * Math.PI * 2;
                });
            }, 2000);
        }

        function moveCloser() {
            cubes.forEach(cube => {
                if (cube.position.z < -2) {
                    cube.position.z += 1;
                }
            });
        }

        function moveFurther() {
            cubes.forEach(cube => {
                if (cube.position.z > -10) {
                    cube.position.z -= 1;
                }
            });
        }

        function handleOrientation(event) {
            if (!event.alpha) return;
            
            const x = event.beta * Math.PI / 180;
            const y = event.gamma * Math.PI / 180;
            
            cubes.forEach(cube => {
                cube.rotation.x = x * 0.1;
                cube.rotation.z = y * 0.1;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
