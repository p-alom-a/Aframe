<!DOCTYPE html>
<html>
<head>
    <title>AR.js Cube Géolocalisé</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-camera gps-projected-camera rotation-reader></a-camera>
        
        <a-box
            gps-projected-entity-place="latitude: 43.6007035742367; longitude: 1.4357006549835205"
            material="color: red"
            scale="10 10 10"
            position="0 0 0"
        ></a-box>
    </a-scene>
</body>
</html>
